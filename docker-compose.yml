version: '3.8'

services:
  # Backend API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: epice-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    volumes:
      - ./data:/app/data
      - ./policy_documents:/app/policy_documents
      - ./api/logs:/app/api/logs
    depends_on:
      - frontend
    networks:
      - epice-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: epice-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:8000
    volumes:
      - ./frontend/node_modules:/app/node_modules
      - ./frontend:/app
    networks:
      - epice-network
    restart: unless-stopped

networks:
  epice-network:
    driver: bridge

volumes:
  data:
  policy_documents:
  logs:
