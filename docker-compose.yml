version: '3.8'

services:
  # Backend API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: epice-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    volumes:
      - ./data:/app/data
      - ./policy_documents:/app/policy_documents
      - ./api/logs:/app/api/logs
    networks:
      - epice-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend Service (depends on API so it can resolve host "api")
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: epice-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Browser must reach API by host; use localhost when app is at localhost:3000
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    depends_on:
      api:
        condition: service_healthy
    networks:
      - epice-network
    restart: unless-stopped

networks:
  epice-network:
    driver: bridge

volumes:
  data:
  policy_documents:
  logs:
